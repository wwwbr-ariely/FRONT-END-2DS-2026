<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula02 - menu hamburguer</title>

    <style>
        .navbar {
            background-color: black;
        }
        .logo {
            color: white;
        }
    </style>

</head>
<body>

    <nav class="navbar">
        <div class="logo">Meu site</div>

        <!-- Botão Hamburguer para responsividade -->
        <button class="hamburguer" id="hamburguer-btn">
            &#9776; <!-- Símbolo do ícone de menu -->
        </button>

        <!-- Lista de itens do menu -->
        <ul class="nav-links" id="nav-links">
            <li>
                <a href="#">Início</a>
                <a href="#">Sobre</a>
                <a href="#">Serviços</a>
                <a href="#">Contato</a>
            </li>
        </ul>
    </nav>
    
    <div style="padding: 20px;">
        <h1>Conteúdo da página</h1>
        <p>Redimensione a janela do navegador para ver o menu mudar.</p>
    </div>

</body>
</html>
